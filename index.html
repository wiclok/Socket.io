<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>


  <script>

    // En el frontend
    var socket = io();

    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages'); // Elemento donde se mostrarán los mensajes

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // Escuchar eventos de chat message
    socket.on('chat message', function (msg) {
      mostrarMensajes(msg);
    });

    // Función para mostrar mensajes en el frontend
    function mostrarMensajes(msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Escuchar evento de historial de mensajes
    socket.on('historial de mensajes', function (historial) {
      historial.forEach(function (msg) {
        mostrarMensajes(msg);
      });
    });

  </script>
</body>

</html>
